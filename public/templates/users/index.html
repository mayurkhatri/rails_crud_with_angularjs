<div class="row">
  <div class="col-mad-12">
  	<a class="btn btn-primary" href="#/users/new">Create User</a>
  	<h2>Users</h2>
  	<table>
  		<tr>
  			<th>First Name</th>
  			<th>Last Name</th>
  			<th>Email</th>
  			<th>Phone</th>
  			<th></th>
  		</tr>
  		<tr ng-hide="users.length">
  			<td>No users found..</td>
  		</tr>
  		<tr ng-show="users.length" ng-repeat="user in users">
   		   	<td>{{user.first_name}}</td>
	        <td>{{user.last_name}}</td>
  		    <td>{{user.email}}</td>
  		    <td>{{user.phone}}</td>
  		    <td>
  		    	<a href="#/users/{{user.id}}/edit">Edit</a> | <a href="" ng-click="deleteUser(user.id)">Delete</a>
  		    </td>
  		</tr>
  	</table>
  </div>
</div>
